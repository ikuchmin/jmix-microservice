openapi: 3.0.0
info:
  title: Employee Service API
  description: API for Employee
  version: 1.0.0

servers:
  - url: http://localhost:8080/app-portal-career/api
    description: Local developing server

paths:
  /employee/:
    get:
      summary: Find all Employees
      operationId: findAllEmployeeUsingGET
      tags:
        - employee-controller
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Employee'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      summary: Add Employee
      operationId: addEmployeeUsingPOST
      tags:
        - employee-controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /employee/department/{departmentId}:
    get:
      summary: Find Employee by Department
      operationId: findEmployeeByDepartmentUsingGET
      tags:
        - employee-controller
      parameters:
        - name: departmentId
          in: path
          description: Department Id
          required: true
          schema:
            type : integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /employee/organization/{organizationId}:
    get:
      summary: Find Employee by Organization
      operationId: findEmployeeByOrganizationUsingGET
      tags:
        - employee-controller
      parameters:
        - name: organizationId
          in: path
          description: Organization Id
          required: true
          schema:
            type : integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /employee/{id}:
    get:
      summary: Find Employee by Id
      operationId: findEmployeeByIdUsingGET
      tags:
        - employee-controller
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type : integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
components:
  schemas:
    Employee:
      type: object
      properties:
        age:
          type: integer
          format: int32
        departmentId:
          type: integer
          format: int64
        id:
          type: integer
          format: int64
        name:
          type: string
        organizationId:
          type: integer
          format: int64
        position:
          type: string